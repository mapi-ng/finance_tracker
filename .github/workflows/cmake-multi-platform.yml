# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: cmake build and test
    runs-on: ubuntu-latest
    container: maping4/ubuntu_cpp:latest

    strategy:
      matrix:
        preset: [gcc-release, gcc-debug, clang-release, clang-debug]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Temporarily move conan packages to current source directory
        run: |
          mv /conan-profiles .

      - name: Configure with CMake preset (${{ matrix.preset }})
        run: cmake --preset ${{ matrix.preset }}

      - name: Build (${{ matrix.preset }})
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Run tests (${{ matrix.preset }})
        run: ctest --preset ${{ matrix.preset }} --output-on-failure